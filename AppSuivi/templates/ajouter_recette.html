<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Recette</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        input, textarea, select {
            background: transparent;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
        }
    </style>
    

</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md"><a href="{% url 'tableau' %}" class="block text-gray-700 hover:text-blue-500">üè† Retour au tableau de bord </a>
        <h2 class="text-2xl font-bold mb-4">Ajouter une Recette </h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Projet :</label>
                {{ form.projet }}
            </div>
            <div>
                <label class="block text-gray-700">Montant :</label>
                {{ form.montant }}
            </div>
            <div>
                <label class="block text-gray-700">Description :</label>
                {{ form.description }}
            </div>
            <div>
                <label class="block text-gray-700">Date :</label>
                {{ form.date }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Ajouter</button>
        </form>
    </div>

</body>
</html>
